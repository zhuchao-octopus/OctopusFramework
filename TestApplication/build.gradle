android {
    namespace 'com.zhuchao.android.wms'
    compileSdk 33

    defaultConfig {
        applicationId "com.zhuchao.android.wms"
        minSdk 25
        targetSdk 33
        versionCode 103
        versionName "1.04"

        //testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        //sourceCompatibility JavaVersion.VERSION_17
        //targetCompatibility JavaVersion.VERSION_17
    }

    flavorDimensions 'ZHUCHAO_ANDROID'
    productFlavors {
        WMS {
            manifestPlaceholders = [APP_NAME: "WatchManService"]
            buildConfigField 'String', 'platform', '"rk3288"'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def date = new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("GMT+08"))
            if (variant.buildType.name == 'release') {
                outputFileName = "${PUBLISH_PLATFORM}_${variant.productFlavors[0].name}_${date}_${versionName}.apk"
            }
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.0-alpha01'
    implementation 'com.google.android.material:material:1.5.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation project(path: ':libFBaseUitls')
    implementation project(path: ':libSessionUtils')

}