plugins {
    id 'com.android.application'
    //id 'maven-publish'
}

ext {
    //PUBLISH_PLATFORM = 'rk3288'
    //PUBLISH_PLATFORM = 'AW40'
    PUBLISH_PLATFORM = 'AW507'
    GITHUB_REPO_PATH = 'F:\\StudioProjects\\OctopusFrameworkLibs'
    PUBLISH_GROUP_ID = 'com.zhuchao.android'
    PUBLISH_ARTIFACT_ID = 'wms'
}

android {
    namespace 'com.zhuchao.android.wms'
    compileSdk 33

    defaultConfig {
        applicationId "com.zhuchao.android.wms"
        minSdk 24
        targetSdk 33
        versionCode 103
        versionName "1.05"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    flavorDimensions 'ZHUCHAO_ANDROID'
    productFlavors {
        WMS {
            manifestPlaceholders = [APP_NAME: "WatchManService"]
            //buildConfigField 'String', 'platform', '"rk3288"'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def date = new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("GMT+08"))
            if (variant.buildType.name == 'release') {
                outputFileName = "${PUBLISH_PLATFORM}_${variant.productFlavors[0].name}_${date}_${versionName}.apk"
            }
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation project(path: ':libFBaseUitls')
    implementation project(path: ':libSessionUtils')

}