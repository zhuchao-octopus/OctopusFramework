plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.zhuchao.android.myapplication"
        minSdk 25
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    namespace 'com.zhuchao.android.myapplication'
    packagingOptions {
        jniLibs {
            pickFirsts += ['lib/x86/libc++_shared.so', 'lib/x86_64/libc++_shared.so', 'lib/armeabi-v7a/libc++_shared.so', 'lib/arm64-v8a/libc++_shared.so', 'lib/arm64-v8a/libopencv_java4.so', 'lib/armeabi-v7a/libopencv_java4.so', 'lib/x86/libopencv_java4.so', 'lib/x86_64/libopencv_java4.so']
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(path: ':libCallbackEvent')
    implementation project(path: ':libDecodeCore')
    implementation project(path: ':libFileUitls')
    implementation project(path: ':libJOSUtils')
    implementation project(path: ':libINetUtils')
    implementation project(path: ':libMediaUtils')
    implementation project(path: ':libPlayerUtils')
    implementation project(path: ':libSessionUtils')
    implementation project(path: ':libOpenComputerVision')
    implementation project(path: ':libOpenDetection')
    implementation project(path: ':libICameraController')

    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}