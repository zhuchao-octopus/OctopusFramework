apply plugin: 'maven-publish'
configurations.maybeCreate("default")
artifacts.add("default", file('libvlc-armv7-3.1.0.aar'))
ext {
    GITHUB_REPO_PATH ='F:\\StudioProjects\\OctopusFrameworkLibs'
    PUBLISH_GROUP_ID = 'com.zhuchao.android'
    PUBLISH_ARTIFACT_ID = 'libDecodeCore'
    PUBLISH_VERSION = '2.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                //from components.release
                artifact 'libvlc-armv7-3.1.0.aar'
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
            }
        }
        repositories{
            maven{
                allowInsecureProtocol true
                url GITHUB_REPO_PATH
            }
        }
    }
}

