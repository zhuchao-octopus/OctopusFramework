apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    //GITHUB_REPO_PATH = 'D:\\AndroidStudioProjects\\OctopusFrameworkLibs'
    PUBLISH_GROUP_ID = 'com.zhuchao.android'
    PUBLISH_ARTIFACT_ID = 'libPlayerUtils'

    //def LIBVLC_AAR = 'libvlc-armv7-3.1.0.aar' //PUBLISH_VERSION = '1.1'
    //PUBLISH_VERSION = '2.5' //v2.5 stable

    //def LIBVLC_AAR = 'libvlc-all-3.5.0-eap8.aar' //PUBLISH_VERSION = '>=1.2'
    //PUBLISH_VERSION = '2.6' //v2.6 stable

    //PUBLISH_VERSION = '2.9' //libvlc-3.5.4-armeabi-v7a-release.aar

    PUBLISH_VERSION = '3.0' //libvlc-all-4.0.0-eap15.aar
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
            }
        }
        repositories {
            maven {
                allowInsecureProtocol true
                url GITHUB_REPO_PATH
            }
        }
    }
}

android {
    compileSdk 34
    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            //withJavadocJar()
        }
    }
    publishing {
        multipleVariants {
            withSourcesJar()
            //withJavadocJar()
            allVariants()
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'com.zhuchao.android.player'

}

dependencies {
    api files('libs/clink210.jar')
    //compileOnly files('libs/libvlc-3.5.4-armeabi-v7a-release.aar')
    compileOnly files('libs/libvlc-all-4.0.0-eap15.aar')
    implementation project(path: ':libFBaseUitls')
    implementation project(path: ':libINetUtils')
    implementation project(path: ':libJOSUtils')

    //compileOnly 'org.videolan.android:libvlc-all:3.5.0-eap8'
    //implementation group: 'org.videolan.android', name: 'libvlc-all', version: '4.0.0-eap8'
    //implementation group: 'org.videolan.android', name: 'libvlc-all', version: '3.5.1'
    //implementation project(path: ':libDecodeCore')
}
