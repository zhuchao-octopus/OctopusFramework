apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    GITHUB_REPO_PATH = 'F:\\StudioProjects\\OctopusFrameworkLibs'
    PUBLISH_GROUP_ID = 'com.zhuchao.android'
    PUBLISH_ARTIFACT_ID = 'libPlayerUtils'
    //def LIBVLC_AAR = 'libvlc-armv7-3.1.0.aar' //PUBLISH_VERSION = '1.1'
    //PUBLISH_VERSION = '2.5' //v2.5 stable
    //def LIBVLC_AAR = 'libvlc-all-3.5.0-eap8.aar' //PUBLISH_VERSION = '1.2'
    PUBLISH_VERSION = '2.6' //v2.6 stable
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
            }
        }
        repositories {
            maven {
                allowInsecureProtocol true
                url GITHUB_REPO_PATH
            }
        }
    }
}

android {
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.zhuchao.android.playerutil'

}

dependencies {
    api files('libs/clink210.jar')
    //compileOnly files('libs/libvlc-armv7-3.1.0.aar')
    compileOnly files('libs/libvlc-all-3.5.0-eap8.aar')
    //compileOnly 'org.videolan.android:libvlc-all:3.5.0-eap8'
    implementation project(path: ':libEventInterface')
    implementation project(path: ':libDecodeCore')
    implementation project(path: ':libINetUtils')

    implementation project(path: ':libFileUitls')
    implementation project(path: ':libJOSUtils')

}
