apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    GITHUB_REPO_PATH = 'F:\\StudioProjects\\OctopusFrameworkLibs'
    PUBLISH_GROUP_ID = 'com.zhuchao.android'
    PUBLISH_ARTIFACT_ID = 'libPlayerUtils'
    PUBLISH_VERSION = '2.6'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
            }
        }
        repositories{
            maven{
                allowInsecureProtocol true
                url GITHUB_REPO_PATH
            }
        }
    }
}

android {
    compileSdkVersion 32
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 32
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.zhuchao.android.playerutil'

}

dependencies {
    //implementation  project(path: ':libDecodeCore')
    //implementation project(":libDecodeCore")
    api files('libs/clink210.jar')
    //implementation  files('libs/libvlc-all-3.5.0-eap8.aar')
    implementation 'org.videolan.android:libvlc-all:3.5.0-eap8'
    implementation project(path: ':libINetUtils')
    implementation project(path: ':libCallbackEvent')
    implementation project(path: ':libFileUitls')
    implementation project(path: ':libJosUtils')

}
