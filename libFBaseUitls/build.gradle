apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    //GITHUB_REPO_PATH = 'D:\\AndroidStudioProjects\\OctopusFrameworkLibs'
    PUBLISH_GROUP_ID = 'com.zhuchao.android'
    PUBLISH_ARTIFACT_ID = 'libFBaseUtils'
    PUBLISH_VERSION = '2.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
            }
        }
        repositories {
            maven {
                allowInsecureProtocol true
                url GITHUB_REPO_PATH
            }
        }
    }
}

android {
    compileSdk 34
    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            //withJavadocJar()
        }
    }
    publishing {
        multipleVariants {
            withSourcesJar()
            //withJavadocJar()
            allVariants()
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'com.zhuchao.android.fbase'
}

dependencies {
    //api('androidx.core:core-ktx:1.9.0')
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))
    api('androidx.core:core:1.12.0')
    api('androidx.appcompat:appcompat:1.6.1')
    api('androidx.annotation:annotation:1.7.0-alpha02')
    api('androidx.exifinterface:exifinterface:1.3.6')

    api('com.google.android.things:androidthings:1.0')
    api('com.google.code.gson:gson:2.10.1')

    api('com.squareup.okhttp3:okhttp:5.0.0-alpha.11')
    api('com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.11')
    api 'androidx.documentfile:documentfile:1.0.1'
}
