apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    //GITHUB_REPO_PATH = 'D:\\AndroidStudioProjects\\OctopusFrameworkLibs'
    PUBLISH_GROUP_ID = 'com.zhuchao.android'
    PUBLISH_ARTIFACT_ID = 'libSessionUtils'
    PUBLISH_VERSION = '2.9.1' //v2.7 stable
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
            }
        }
        repositories {
            maven {
                allowInsecureProtocol true
                url GITHUB_REPO_REMOTE_PATH
            }
            maven {
                allowInsecureProtocol true
                url GITHUB_REPO_LOCAL_PATH // 第二个仓库地址
            }
        }
    }
}

android {
    namespace 'com.zhuchao.android.session'
    compileSdk 34
    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            //withJavadocJar()
        }
    }
    publishing {
        multipleVariants {
            withSourcesJar()
            //withJavadocJar()
            allVariants()
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        aidl = true
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/aidl']
            resources.srcDirs = ['src/main/java', 'src/main/aidl']
            aidl.srcDirs = ['src/main/aidl']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }
    }

    packagingOptions {
        resources {
            pickFirsts += ['META-INF/native-image/android-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/android-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/android-x86/jnijavacpp/jni-config.json', 'META-INF/native-image/android-x86/jnijavacpp/reflect-config.json', 'META-INF/native-image/android-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/android-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/android-arm/jnijavacpp/jni-config.json', 'META-INF/native-image/android-arm/jnijavacpp/reflect-config.json', 'META-INF/native-image/ios-x86_64/jnijavacpp/reflect-config.json']
            excludes += ['META-INF/native-image/android-x86/jnijavacpp/jni-config.json', 'META-INF/native-image/android-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/macosx-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/macosx-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/ios-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/ios-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-ppc64le/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-x86/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-armhf/jnijavacpp/jni-config.json', 'META-INF/native-image/windows-x86/jnijavacpp/jni-config.json', 'META-INF/native-image/windows-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/windows-x86/jnijavacpp/reflect-config.json', 'META-INF/native-image/windows-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/macosx-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/macosx-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/ios-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-armhf/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-x86/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-ppc64le/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/ios-x86_64/jnijavacpp/reflect-config.json']
        }

        ///exclude 'META-INF/native-image/android-arm/jnijavacpp/reflect-config.json'
    }
}

dependencies {
    implementation('androidx.appcompat:appcompat:1.6.1')
    implementation('androidx.media:media:1.6.0')

    implementation project(path: ':libBaseUitls')
    implementation project(path: ':libFOSUtils')
    implementation project(path: ':libDNetUtils')
    implementation project(path: ':libGXMediaUtils')

    //implementation project(path: ':libCamera')
    //implementation project(path: ':libOpenDetection')

    implementation project(path: ':libGXPlayerUtils')
    implementation project(path: ':libFPersistUtils')
}
